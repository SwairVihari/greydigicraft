<body>
    <section id="cooming-soon-text">
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-sm-2" id="left-box">

                </div> -->
                <div id="inner-box">
                    <div class="col-sm-8" id="mid-box">
                        <div id="demo">
                            
                        </div>
                        
                        <div id="text1">
                            COMING SOON
                        </div>
                        
                        <div id="subtext">
                            Our Website Is Coming Soon
                        </div>
                        
                        
                        
                    </div>
                    
                </div>
                <!-- <div class="col-sm-2" id="right-box">


                </div> -->
            </div>
        </div>
    </section>

    <section id="bablo">
        <div class="container-fluid">
            <div class="row">
                <!-- <div class="col-sm-2" id="bablo-left">

                </div> -->
                <div class="col-sm-8" id="bablo-mid">
                    <img src="logo.png" alt="">
                </div>
                <!-- <div class="col-sm-2" id="bablo-right">

                </div> -->

            </div>
        </div>

    </section>

    <section class="footer" id="feet">
        <div class="container-fluid">
            2021 &#169 GREY DigiCraft
        </div>
    </section>

    <script>
        var countDownDate = new Date("May 1, 2021 19:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
